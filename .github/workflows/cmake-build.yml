name: Test Build Easy3D

on: [push, pull_request]

jobs:
  build:
    name: "${{ matrix.platform }} - ${{ matrix.build_type }}"
    strategy:
          fail-fast: false
          matrix:
            platform: [Windows, Ubuntu, macOS]
            build_type: [Debug, Release]
    runs-on: "${{ matrix.platform }}-latest"
    steps:
      - uses: actions/checkout@v1
      - if: ${{ matrix.platform == 'Ubuntu' }}
        name: Set up
        run: sudo apt-get update || true;
             sudo apt-get install libgl1-mesa-dev mesa-common-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev;
      - name: Configure
        run: cmake -H"." -B"build/${{ matrix.platform }}" -DEasy3D_BUILD_TESTS=ON;
      - name: "${{ matrix.platform }} - ${{ matrix.build_type }}"
        run: cmake --build "build/${{ matrix.platform }}";